{% extends 'base_simple.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<form method="post">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-5">Register</h3>
                        <div class="form-outline mb-4">
                            <input type="text" name="username" placeholder="User name" class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" name="password" placeholder="Password" class="form-control form-control-lg" />
                        </div>
                        <input class="btn btn-primary btn-lg btn-block" type="submit" value="Register">
                        <hr class="my-4">
                        <p class="text-center">If you have account, please login</p>
                        <a class="btn btn-primary" href="{{ url_for('auth.login') }}" role="button">Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
